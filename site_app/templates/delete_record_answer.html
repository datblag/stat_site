{% extends "base.html"%}
        {% block title %}
            Удаление записи
        {% endblock title %}

{% block body %}
<h1>Запись № {{record_id}} будет удалена </h1>
<form method="post" novalidate>

    {{form.hidden_tag()}}

<button type="submit" class="btn btn-primary">Удалить</button>
<a href="{{url_for('record_close')}}" class="btn btn-secondary" >Отмена</a>
</form>

{% endblock body %}
